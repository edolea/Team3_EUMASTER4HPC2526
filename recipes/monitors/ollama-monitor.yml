name: ollama-monitor
description: Prometheus monitoring for Ollama service

targets:
  - name: ollama-llm
    port: 11434
    metrics_path: /metrics

prometheus:
  enabled: true
  image: docker://prom/prometheus:latest
  scrape_interval: 10s
  retention_time: 24h
  port: 9090
  partition: cpu
  resources:
    cpu_cores: 2
    memory_gb: 4
    gpu_count: 0
