name: vllm-stress-test
description: HPC stress test for vLLM - realistic LLM inference workload

target:
  service: vllm-server
  endpoint: "http://mel2071:37123/v1/completions"
  protocol: http
  timeout_seconds: 120

workload:
  pattern: closed-loop
  duration_seconds: 600 # 10 minutes
  concurrent_users: 20
  think_time_ms: 100

dataset:
  type: synthetic
  params:
    prompt_length: 256
    max_tokens: 128
    num_prompts: 500
    temperature: 0.7
    top_p: 0.9
    model_name: facebook/opt-125m

orchestration:
  mode: slurm
  resources:
    partition: cpu
    cpu_cores: 8
    memory_gb: 16
    time_limit: "00:30:00"

output:
  metrics:
    - latency
    - throughput
    - errors
  format: json
  destination: ./results
