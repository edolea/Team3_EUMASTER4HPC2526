name: example-client
description: "Example benchmark client for HTTP API testing"

target:
  service: example-api
  protocol: http
  endpoint: "http://localhost:8000/api/endpoint"
  timeout_seconds: 30

workload:
  pattern: closed-loop
  duration_seconds: 60
  concurrent_users: 1
  think_time_ms: 100
  requests_per_user: 100

dataset:
  type: synthetic
  params:
    data_size: 1024

orchestration:
  resources:
    cpu_cores: 1
    memory_gb: 2

headers:
  Content-Type: application/json
  Accept: application/json

payload:
  query: "test query"
  limit: 10

output:
  metrics:
    - latency
    - throughput
    - errors
  format: json
  destination: "./results"
